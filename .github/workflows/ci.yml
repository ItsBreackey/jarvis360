name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Django tests
        run: |
          python manage.py test --noinput

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend deps
        working-directory: ./client
        run: npm ci
      - name: Run frontend tests
        working-directory: ./client
        run: npm test -- --watchAll=false

  docx-check:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install converter deps
        run: |
          python -m pip install --upgrade pip
          pip install python-docx markdown pypandoc
      - name: Generate docx from md
        run: |
          python scripts/md_to_docx.py docs/System_Documentation.md
      - name: Check for differences
        run: |
          if ! git diff --exit-code -- docs/System_Documentation.docx; then
            echo 'The generated docs/System_Documentation.docx differs from the checked-in file. Please regenerate and update the committed docx.'
            git --no-pager --no-color diff -- docs/System_Documentation.docx || true
            exit 1
          fi
